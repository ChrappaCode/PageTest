<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Jeep Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt= "">
            </div>

            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#" id="Mail">Mail</a></li>
                    <li><a href="#">Accessories</a></li>
                </ul>
            </div>

        </nav>

        <div class="info">
            <div class="overlay"></div>
            <img src="images/jeep.jpg" class="car" alt="">
            <div id="circle">
                <div class="feat one">
                    <img src="images/jeeplogo.png" alt="">
                    <div>
                        <h1>Engine</h1>
                        <p>Jeep has cool engine</p>
                    </div>
                </div>
                <div class="feat two">
                    <img src="images/jeeplogo.png" alt="">
                    <div>
                        <h1>Interior</h1>
                        <p>Jeep has cool interior</p>
                    </div>
                </div>
                <div class="feat three">
                    <img src="images/jeeplogo.png" alt="">
                    <div>
                        <h1>Exterior</h1>
                        <p>Jeep has cool exterior</p>
                    </div>
                </div>
                <div class="feat four">
                    <img src="images/jeeplogo.png" alt="">
                    <div>
                        <h1>Exhaust</h1>
                        <p>Jeep has cool exhaust system</p>
                    </div>
                </div>

            </div>

        </div>

        <div class="controls">
            <img src="images/arrow.png" alt="" id="upBtn">
            <h2>Features</h2>
            <img src="images/arrow.png" alt="" id="downBtn">
        </div>


    </div>

    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var mailBtn = document.getElementById("Mail")

        var rotateVal = circle.style.transform;
        var rotateSum;

        mailBtn.onclick = function (){
            <div><h3>kubino321@gmail.com</h3></div>
        }

        upBtn.onclick = function (){
            rotateSum = rotateVal + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateVal = rotateSum;
        }
        downBtn.onclick = function (){
            rotateSum = rotateVal + "rotate(+90deg)";
            circle.style.transform = rotateSum;
            rotateVal = rotateSum;
        }

    </script>

</body>
</html>
