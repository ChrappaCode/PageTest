<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jeep</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt= "">
            </div>

            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#" onclick="myFunction()">Mail</a></li>
                    <li><a href="#">Accessories</a></li>
                </ul>
            </div>

        </nav>

        <p class="email" id="demo" style="display:none">kubino321@gmail.com</p>

        <div class="info">
            <div class="overlay"></div>
            <img src="images/jeepcar2.png" class="car" alt="">
            <div id="circle">
                <div class="feat one">
                    <img src="images/jeeplogo.png" alt="">
                    <div>
                        <h1>Engine</h1>
                        <p>Jeep has cool engine</p>
                    </div>
                </div>
                <div class="feat two">
                    <img src="images/jeeplogo.png" alt="">
                    <div>
                        <h1>Interior</h1>
                        <p>Jeep has cool interior</p>
                    </div>
                </div>
                <div class="feat three">
                    <img src="images/jeeplogo.png" alt="">
                    <div>
                        <h1>Exterior</h1>
                        <p>Jeep has cool exterior</p>
                    </div>
                </div>
                <div class="feat four">
                    <img src="images/jeeplogo.png" alt="">
                    <div>
                        <h1>Exhaust</h1>
                        <p>Jeep has cool exhaust system</p>
                    </div>
                </div>

            </div>

        </div>

        <div class="controls">
            <img src="images/arrow.png" alt="" id="upBtn">
            <h2>Features</h2>
            <img src="images/arrow.png" alt="" id="downBtn">
        </div>



    </div>

    <script>

        var global = 0;

        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");


        var rotateVal = circle.style.transform;
        var rotateSum;


        upBtn.onclick = function (){
            rotateSum = rotateVal + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateVal = rotateSum;
        }
        downBtn.onclick = function (){
            rotateSum = rotateVal + "rotate(+90deg)";
            circle.style.transform = rotateSum;
            rotateVal = rotateSum;
        }

    </script>

    <script>
        function myFunction() {
            if(global%2 === 0){
                document.getElementById('demo').style.display='block';
                global++;
            }
            else{
                document.getElementById('demo').style.display='none';
                global++;
            }
        }
    </script>



</body>
</html>
