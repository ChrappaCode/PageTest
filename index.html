<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jeep</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <a href="images/logo.png" title="Auto">
                    <img src="images/logo.png" alt="Jeep">
                </a>
            </div>

            <div class="nav-links">
                <ul>
                    <li><a href="#" onClick="window.location.reload();">Home</a></li>
                    <li><a href="#" onclick="phoneFunction()">Phone</a></li>
                    <li><a href="#" onclick="mailFunction()">Mail</a></li>
                    <li><a href="#">Accessories</a></li>
                </ul>
            </div>

        </nav>

        <p class="email" id="mail" style="display:none">kubino321@gmail.com</p>
        <p class="phone" id="phone" style="display:none">0904 704 108</p>

        <div class="info">
            <div class="overlay"></div>
            <a href="images/jeepcar2.png" title="jeep">
                <img src="images/jeepcar2.png" class="car" alt="jeep">
            </a>
            <div id="circle">
                <div class="feat one">
                    <img src="images/jeeplogo.png" alt="">
                    <div>
                        <h1>Engine</h1>
                        <p>Jeep has cool engine</p>
                    </div>
                </div>
                <div class="feat two">
                    <img src="images/jeeplogo.png" alt="">
                    <div>
                        <h1>Interior</h1>
                        <p>Jeep has cool interior</p>
                    </div>
                </div>
                <div class="feat three">
                    <img src="images/jeeplogo.png" alt="">
                    <div>
                        <h1>Exterior</h1>
                        <p>Jeep has cool exterior</p>
                    </div>
                </div>
                <div class="feat four">
                    <img src="images/jeeplogo.png" alt="">
                    <div>
                        <h1>Exhaust</h1>
                        <p>Jeep has cool exhaust system</p>
                    </div>
                </div>

            </div>

        </div>

        <div class="controls">
            <img src="images/arrow.png" alt="" id="upBtn">
            <h2>Features</h2>
            <img src="images/arrow.png" alt="" id="downBtn">
        </div>



    </div>

    <script>

        var global = 0;
        var global2 = 0;

        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");


        var rotateVal = circle.style.transform;
        var rotateSum;


        upBtn.onclick = function (){
            rotateSum = rotateVal + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateVal = rotateSum;
        }
        downBtn.onclick = function (){
            rotateSum = rotateVal + "rotate(+90deg)";
            circle.style.transform = rotateSum;
            rotateVal = rotateSum;
        }

    </script>

    <script>
        function mailFunction() {
            if(global%2 === 0 && global2%2 !== 1){
                document.getElementById('mail').style.display='block';
                global++;
            }
            else if (global2%2 !== 1){
                document.getElementById('mail').style.display='none';
                global++;
            }
        }

        function phoneFunction() {
            if(global2%2 === 0 && global%2 !== 1){
                document.getElementById('phone').style.display='block';
                global2++;
            }
            else if (global%2 !== 1){
                document.getElementById('phone').style.display='none';
                global2++;
            }
        }
    </script>



</body>
</html>
